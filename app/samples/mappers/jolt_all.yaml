jolt_1:
  Rating : "#rating/primary/value"
  SecondaryRatings :
    quality:
      Id : "'quality'"
      Value: "#rating/quality/value"
      Range: 5
  Range: 5

jolt_2:
  _each : "@//node()[not(node())]"
  _key  : |
    x = str( 'rating-%s' , $.name.name )
    x.replaceAll('.*Rating$', 'rating-primary')

  _value : $.value

jolt_3x:
  Rating : "#rating-primary"
  SecondaryRatings:
    _each: "@//node()"
    _when: "'primary' !@ $.name.name" 
    _key: "$.name.name.replace('rating-','')"
    _value: $.value

jolt_4x:
  ratingNames:
    _each: "@rating/node()"
    "_" : "$.name.name"

jolt_4z:
  ratingNames:
    _each: "$.rating.keys"
    "_" : "$"

jolt_5x:
  Ratings:
    _each: "@ratings/node()"
    Name: "$.name.name"
    Value: "$.value"

jolt_5z:
  Ratings:
    _each: "$.ratings.entries"
    Name: "$.key"
    Value: "$.value"

jolt_6x:
  _each : "@//node()[not(node())]"
  _key  : |
    p = $.asPath()
    p = p.replaceAll('[\[\]]','')
    p = p.replace('@name=','')
    #(,inx,suf) = p.split("'")
    inx = int(inx) - 1
    suf = suf.toLowerCase()
    str("photo-%d-%s", inx, suf)

  _value : $.value

jolt_7x:
  clients :
    _each : "@//clientId"
    _key  : "$.value"
    _value: |
      xpath($,'../hidden') ? 'disabled' : 'enabled'


jolt_8z:
  bookMap :
    _each: "[ $.data ]"
    _key : "$.clientId"
    _value: "$.clientName"


jolt_9x:
  clientIds :
    _each: "#//clientId"
    "*" : "*"

jolt11x:
  retailer_id : "#chainId"
  store_id : "#resturandId"
  basket_item:
    _each: "#orderItems"
    _ : "{ $.itemName : $.quantity }"

jolt_12x:
  _each: "@entities"
  _group : "#type"
  "_" : "$.value"

jolt_12z:
  _each: "$.entities"
  _group : "$.type"
  "*" : "*"

jolt_13x:
  paperBooks:
    _each: "$.books"
    _when: "'paperback' @ $.availability"
    "*" : "*"

