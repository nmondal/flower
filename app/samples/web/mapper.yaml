id_collector:
  _each: "#/."
  _when: |
    size( tokens( $.body , '\\w+' ) ) > _$.LARGE_WORDS
  "*" : "#postId"

arc_id_collector_in:
  _each: "#/."
  _when: |
    s =  _$.get_values
    path = _$.field_path.replace(".", "/" )
    x = xpath($, path) 
    x @ s
  "*": "#id"

arc_id_collector_eq:
  _each: "#/."
  _when: |
    path = _$.field_path.replace(".", "/" )
    xpath($, path) == _$.value
  "*": "#id"
