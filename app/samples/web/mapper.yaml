id_collector:
  _each: "#/."
  _when: |
    size( tokens( $.body , '\\w+' ) ) > _$.LARGE_WORDS
  "*" : "#postId"

arc_id_collector_in:
  _each: "#/."
  _when: |
     xpath($, _$.field_path) @ _$.get_values
  "*": "#id"

arc_id_collector_eq:
  _each: "#/."
  _when: |
    xpath($, _$.field_path) == _$.value
  "*": "#id"
