plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    // And some snapshots too for ZoomBA
    maven {
        name = 'Central Portal Snapshots'
        url = 'https://central.sonatype.com/repository/maven-snapshots/'
        // Only search this repository for the specific dependency
        content {
            includeModule("org.zoomba-lang", "zoomba.lang.core")
        }
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    implementation 'org.checkerframework:checker:3.49.4'
    /* JSR 223 languages */
    implementation 'org.zoomba-lang:zoomba.lang.core:0.3-SNAPSHOT'
    implementation 'org.apache.groovy:groovy-all:5.0.0-beta-1'
    implementation 'org.apache.groovy:groovy-jsr223:5.0.0-beta-1'
    implementation 'org.python:jython-standalone:2.7.4'
}

application {
    // Define the main class for the application.
    mainClass = 'flower.App'
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

